<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <div id = "container">
    <h1>IRONHACK MERCHANDISING SHOP</h1>
    <div id = "product-list-items">
      <div class = "product-line-wrapper">
        <div>
          <span class = "product-name">Ironhack Bobble-head</span>
        </div>
        <div>
          <span class = "product-price">$25.00</span>
        </div>
        <div>
          <label for="quantity">QTY</label>
          <input type="number" name ="quantity" class = "quantity" placeholder ="0">
        </div>
        <div>
          <span class = "product-sum">$0.00</span>
        </div>
        <div>
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>
      <div class = "product-line-wrapper">
        <div class = "product-name">
          <span>Ironshirt</span>
        </div>
        <div>
          <span class = "product-price">$15.00</span>
        </div>
        <div>
          <label for="quantity">QTY</label>
          <input type="number" name ="quantity" class = "quantity" placeholder ="0">
        </div>
        <div>
          <span class = "product-sum">$0.00</span>
        </div>
        <div>
          <button class="btn btn-delete">Delete</button>
        </div>
      </div>
    </div>
    <div class = "product-line-wrapper">
      <input id = "new-item-name" type="text" placeholder = "Name of new item">
      <input id = "new-item-price" type="number" placeholder = "Price of new item">
      <button id = "new-item-create">create</button>
    </div>
    <div class = "center">
      <button id = "calc-prices-button" class = "btn btn-success">Calculate prices</button>
    </div>
    <div class = "center">
      <h2 id = "total-sum">$0.00</h2>
    </div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
